<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .viewer-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #pdfViewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 768px) {
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="back-button" onclick="history.back()">
        <i class="fas fa-arrow-left"></i> Back
    </button>
    
    <div class="viewer-container">
        <iframe id="pdfViewer" title="PDF Viewer"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const pdfFile = urlParams.get('file');
            
            if (pdfFile) {
                const viewer = document.getElementById('pdfViewer');
                // Using Google Docs viewer for better mobile compatibility
                viewer.src = `https://docs.google.com/viewer?url=${encodeURIComponent(window.location.origin + '/' + pdfFile)}&embedded=true`;
            }
        });
    </script>
</body>
</html>
